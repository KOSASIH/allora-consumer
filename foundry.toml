[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[fmt]
bracket_spacing = true
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "single"
line_length = 100
ignore = ["src/governance/*"]

